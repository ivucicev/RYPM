<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="banner">
        <div class="banner_img center_img">
            <img src="assets/images/banner_img.png" class="crop_img">
        </div>
        <div class="text_box animate__animated animate__fadeInUp">
            <h1 class="">{{'Reset your password in less than a minute' | translate}}</h1>
            <h2 class="">{{'Enter your email to receive password reset instructions' | translate}}</h2>
        </div>
    </div>

    <div class="form">
        <ion-list>
            <ion-item class="animate__animated animate__fadeInUp">
                <ion-input [(ngModel)]="email" labelPlacement="floating" [label]="'Email' | translate"
                    type="email"></ion-input>
            </ion-item>
        </ion-list>

        <ion-button size="large" expand="round" class="btn animate__animated animate__fadeInUp"
            (click)="submit()">{{'Submit' | translate}}
        </ion-button>
    </div>
</ion-content>
