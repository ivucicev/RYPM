<ion-header>
    <ion-toolbar>
        <ion-title>{{ 'select_exercise' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">{{ 'cancel' | translate }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterExercises()" placeholder="Search exercises"
            debounce="300"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let exercise of filteredExercises" (click)="selectExercise(exercise)" button>
            <ion-label>
                <h2>{{exercise.name}}</h2>
                <div class="tags">
                    <ion-chip *ngFor="let tag of exercise.tags" size="small" outline>{{tag}}</ion-chip>
                </div>
            </ion-label>
        </ion-item>

        <ion-item *ngIf="filteredExercises.length === 0">
            <ion-label class="ion-text-center">{{ 'no_exercises_found' | translate }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
