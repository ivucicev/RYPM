<ion-header class="bg_transparent" collapse="fade">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'account' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <form [formGroup]="accountForm" (ngSubmit)="saveChanges()">
        <div class="form">
            <ion-list>
                <ion-item class="animate__animated animate__fadeInUp">
                    <ion-input formControlName="email" labelPlacement="floating" [label]="'email' | translate" mode="md"
                        type="email"></ion-input>
                </ion-item>
            </ion-list>
        </div>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="button-group ion-padding">
            @if (isEditing) {
            <ion-button expand="round" color="light" (click)="cancelEditMode()" class="btn">
                {{ 'cancel' | translate }}
            </ion-button>
            <ion-button expand="round" color="primary" class="btn" (click)="saveChanges()">
                {{ 'save' | translate}}
            </ion-button>
            } @else {
            <ion-button expand="round" color="primary" class="btn" (click)="enterEditMode()">
                {{ 'edit' | translate }}
            </ion-button>
            }
        </div>
    </ion-toolbar>
</ion-footer>
