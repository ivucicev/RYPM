<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{'Language' | translate}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="form">
        <ion-list lines="none">
            <ion-radio-group [(ngModel)]="defaultLanguageCode">
                <ion-item class="animate__animated animate__fadeInUp" *ngFor="let language of languages"
                    (click)="onLanguageClick(language)">
                    <ion-radio class="end">
                        <h3>{{language.name}}</h3>
                    </ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>
    </div>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button size="large" shape="round" class="btn" (click)="languageConfirm()">{{'continue' |
        translate}}</ion-button>
</ion-footer>
