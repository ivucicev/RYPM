<ion-header collapse="fade">
    <ion-toolbar [class.show-background]="showToolbar">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title (click)="trainerProfile()">
            <div class="title-inne-wrapper">
                <div class="title-inner">
                    <h2 class="d-flex">
                        @if (aiTrainer) {
                            @if (aiTrainer == aiTrainers.RYPED) {
                                <span class="ryped-badge">Ryp Ed</span>
                            } @else {
                                <span class="ryped-badge">Ryp Em</span>
                            }
                        }
                        <ion-icon class="zmdi zmdi-alert-circle-o end ion-text-end"></ion-icon>
                    </h2>
                    <h3>@if (aiTrainer) { {{'AI' | translate }} } {{ 'Trainer' | translate }}</h3>
                </div>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #content class="bg_color" fullscreen [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <div class="chat_container d-flex">
        @for(message of messages; track message.id) {
            <div class="chat_box d-flex {{ message.from == user.id ? 'send' : 'received' }}">
                <div class="chat">
                    <h2>{{ message.message }}</h2>
                    <p>{{ message.created | dateTime }}</p>
                </div>
            </div>
        }
       <!-- <div class="chat_box d-flex send">
            <div class="chat">
                <h2>Hey Amenda.</h2>

            </div>
        </div>
        <div class="chat_box d-flex  received">
            <div class="chat">
                <h2>Hello Samantha, <br>How may I help you?</h2>
                <p>11:40 am</p>
            </div>
        </div>-->
    </div>
</ion-content>

<ion-footer class="ion-no-border animate__animated animate__fadeInUp bg_transparent">
    <div class="form">
        <ion-list lines="none d-flex">
            <ion-item lines="none">
                <ion-input [(ngModel)]="newMessage" type="text" placeholder="{{'Write message' | translate}}"></ion-input>
            </ion-item>
            <div class="send_btn end" (click)="sendMessage()">
                <ion-icon [src]="sendIcon"></ion-icon>
            </div>
        </ion-list>
    </div>
</ion-footer>
