@if (workout) {
<ion-footer class="bg_transparent" class="ion-padding-x">

    <app-rest-badge #restBadge [initialTime]="lastCompletedSet?.completedAt" (onRestSkippedEvent)="onRestSkipped()"
        [duration]="lastCompletedSetExercise?.restDuration"></app-rest-badge>

    @if (!restBadge.isResting && !timerOnly()) {
    <ion-button size="large" expand="round" shape="round" color="primary" (click)="navToActiveWorkout()">
        <ion-icon slot="start" [name]="'play-outline'"></ion-icon>
        {{ 'Continue workout' | translate }}
    </ion-button>
    }
</ion-footer>
}
