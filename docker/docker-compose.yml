services:
    rypm-app:
        image: ivucicev/rypm-app:latest
        container_name: app
        environment:
            API_URL: ${API_URL}
        ports:
            - "80:80"
        restart: unless-stopped

    rypm-api:
        image: ivucicev/rypm-api:latest
        container_name: api
        volumes:
            - ./pb_data:/pb/pb_data
        ports:
            - "8090:8090"
        environment:
            POCKETBASE_ADMIN_EMAIL: ${POCKETBASE_ADMIN_EMAIL}
            POCKETBASE_ADMIN_PASS: ${POCKETBASE_ADMIN_PASS}
        restart: unless-stopped

