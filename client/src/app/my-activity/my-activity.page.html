<ion-header>
    <ion-toolbar>
        <ion-title>{{'activity' | translate}}</ion-title>
        <ion-buttons slot="end">
            <!-- TODO -->
            <ion-button>
                <ion-icon name="calendar-clear-outline"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon name="analytics-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color ion-padding-x" fullscreen>
    <ion-list lines="none">
        <ion-card>
            <div class="inner-card">
                <ion-card-header>
                    <div class="card-header-container">
                        <div class="user-info">
                            <ion-icon name="person-circle" size="small"></ion-icon>
                            <span class="creator-name">{{ currentWorkout.createdBy.isCurrentUser ? 'Me' :
                                currentWorkout.createdBy.name }}</span>
                        </div>
                        <div class="datetime">
                            {{ currentWorkout.start | dateTime }}
                        </div>
                        <div class="action-area">
                            <div class="status-indicator" [class.active]="currentWorkout.isActive"></div>
                            <ion-button color="dark" fill="clear" size="small" (click)="openSettings()">
                                <ion-icon name="ellipsis-vertical"></ion-icon>
                            </ion-button>
                        </div>
                    </div>
                </ion-card-header>
                <ion-card-content>
                    <div class="exercises-list">
                        @for(exercise of currentWorkout.exercises; track $index) {
                        <div class="exercise-item">
                            {{ exercise.name }} ({{ exercise.sets?.length }} sets)
                        </div>
                        }
                    </div>
                    <ion-button expand="block" (click)="continueWorkout()">
                        {{ 'continue' | translate }}
                    </ion-button>
                </ion-card-content>
            </div>
        </ion-card>
    </ion-list>
</ion-content>
