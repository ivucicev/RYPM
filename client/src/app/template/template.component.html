<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-title>
            {{ 'exercise_template' | translate }}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <form [formGroup]="templateForm" (ngSubmit)="saveChanges()">
        <div class="form">
            <ion-list>
                <ion-item>
                    <ion-input label="{{ 'name' | translate }}" labelPlacement="floating" formControlName="name"
                        type="text"></ion-input>
                </ion-item>
            </ion-list>
            <ion-item lines="none" class="day-item" formArrayName="exercises">
                <ion-label>
                    @for (exercise of exercisesArray.controls; track $index; let exIndex = $index) {
                    <ion-item-sliding>
                        <ion-item lines="none" [formGroupName]="exIndex" class="ion-no-border">
                            <app-exercise-form [style.width]="'100%'" [exercise]="exercise">
                            </app-exercise-form>
                        </ion-item>
                        <ion-item-options side="end">
                            <ion-item-option color="danger" (click)="removeExercise(exIndex)">
                                <ion-icon slot="icon-only" name="trash"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                    }
                    @empty {
                    <ion-label class="ion-text-center ion-padding" [color]="'medium'">
                        {{ 'no_exercise_added' | translate }}
                    </ion-label>
                    }

                    <ion-button class="ion-float-end ion-margin-top" fill="outline" (click)="addExercises()">
                        {{ 'add_exercise' | translate }}
                    </ion-button>
                </ion-label>
            </ion-item>
        </div>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <div class="button-group ion-padding">
            <ion-button color="primary" [disabled]="templateForm.invalid" expand="block" (click)="saveChanges()">
                {{ 'save' | translate }}
            </ion-button>
        </div>
    </ion-toolbar>
</ion-footer>
