<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-title>
            <div class="title_inner d-flex">
                {{'sign_in' | translate}}
                <span class="end" (click)="register()">
                    <ion-icon class="zmdi zmdi-plus"></ion-icon>
                    {{'register' | translate}}
                </span>
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="banner">
        <div class="banner_img center_img">
            <img src="assets/images/banner_img.png" class="crop_img">
        </div>
        <div class="logo animate__animated animate__fadeInUp">
            <img src="assets/images/logo.png">
        </div>
    </div>
    <div class="form">
        <ion-list lines="none">
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <ion-label mode="md" position="floating">{{"email_address" | translate}}</ion-label>
                <ion-input mode="md" type="email" value="samanthasmith@mail.com"></ion-input>
            </ion-item>
            <ion-item lines="none" class="animate__animated animate__fadeInUp">
                <div class="item_inner d-flex">
                    <div class="input">
                        <ion-label mode="md" position="floating">{{"password" | translate}}</ion-label>
                        <ion-input class=password mode="md" type="password" value="******" style="letter-spacing: 3px !important"></ion-input>
                    </div>
                    <h3 class="end" (click)="forgot_password()">{{"forgot" | translate}}</h3>
                </div>
            </ion-item>
        </ion-list>

        <ion-button size="large" expand="round" class="btn animate__animated animate__fadeInUp" (click)="tabs()">{{'sign_in_now' | translate}}</ion-button>

        <div class="or_continue_with animate__animated animate__fadeInUp">
            <h3 class="ion-text-center">{{'or_continue_with' | translate}}</h3>
            <ion-row>
                <ion-col size="6">
                    <ion-button size="large" expand="round" fill="outline"  class="btn" (click)="tabs()">
                        <ion-icon class="zmdi zmdi-facebook"></ion-icon>
                        {{'facebook' | translate}}</ion-button>
                </ion-col>
                <ion-col size="6">
                    <ion-button size="large" expand="round" fill="outline"  class="btn" (click)="tabs()">
                        <ion-icon class="zmdi zmdi-google"></ion-icon>
                        {{'google' | translate}}</ion-button>
                </ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
