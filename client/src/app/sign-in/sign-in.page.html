<ion-header class="bg_transparent">
    <ion-toolbar>
        <ion-buttons slot="start">
            <!-- icon="chevron-back-outline" -->
            <ion-back-button [text]="''" [icon]="'close-outline'"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="bg_color" fullscreen>
    <div class="banner">
        <div class="banner_img center_img">
            <img src="assets/images/banner_img.png" class="crop_img">
        </div>
        <div class="logo animate__animated animate__fadeInUp ion-text-center ion-align-items-center">
            <img src="assets/logo-light.png" style="margin: 0 auto; width: 300px;">
        </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="signIn()">
        <div class="form">
            <ion-list>
                <ion-item class="animate__animated animate__fadeInUp">
                    <ion-input formControlName="email" [label]="'Email' | translate" labelPlacement="stacked"
                        type="email"></ion-input>
                </ion-item>
                <ion-item class="animate__animated animate__fadeInUp">
                    <ion-input formControlName="password" [label]="'Password' | translate" class="password"
                        labelPlacement="stacked" type="password">
                        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                    </ion-input>
                </ion-item>     
            </ion-list>
            <span  class="or_continue_with animate__animated animate__fadeInUp">
                <h3 class="ion-text-end" (click)="forgot_password()">{{"Forgot password" | translate}}?</h3>
            </span>
            <ion-button size="large" expand="round" class="btn animate__animated animate__fadeInUp"
            (click)="signIn()">{{'Sign In' | translate}}</ion-button>
            <div class="or_continue_with animate__animated animate__fadeInUp">
                <h3 class="ion-text-center">{{'Or continue with' | translate}}</h3>
                <ion-row>
                    <ion-col size="6">
                        <ion-button size="large" expand="round" fill="outline" class="btn" (click)="signInFacebook()">
                            <ion-icon [src]="logoFacebook"></ion-icon>
                            {{'Facebook' | translate}}</ion-button>
                    </ion-col>
                    <ion-col size="6">
                        <ion-button size="large" expand="round" fill="outline" class="btn" (click)="signInGoogle()">
                            <ion-icon [src]="logoGoogle"></ion-icon>
                            {{'Google' | translate}}</ion-button>
                    </ion-col>
                </ion-row>
            </div>
            <div class="or_continue_with padding-10 animate__animated animate__fadeInUp">
                <h3 class="ion-text-center d-flex-register">
                        {{'Dont have an account?' | translate}}
                    <ion-button size="small" fill="clear" expand="round" class="animate__animated animate__fadeInUp"
                        (click)="register()">{{'Register' | translate}}
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </ion-button>
                </h3>
            </div>
            <div class="or_continue_with  padding-10 animate__animated animate__fadeInUp ion-text-center ">
                <span class="version">{{'RYPM.' | translate}} v{{version}}</span>
            </div>
        </div>
    </form>
</ion-content>
