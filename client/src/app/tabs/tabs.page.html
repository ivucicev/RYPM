<ion-tabs #tabs (ionTabsDidChange)="tabChange(tabs)">
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon class="zmdi zmdi-male"></ion-icon>
            <ion-label>{{'Workouts' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="my_activity">
            <ion-icon class="zmdi zmdi-equalizer"></ion-icon>
            <ion-label>{{'Activity' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="chats">
            <ion-icon class="zmdi zmdi-comments"></ion-icon>
            <ion-label>{{'Chat' | translate}}</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="settings">
            <ion-icon class="zmdi zmdi-settings"></ion-icon>
            <ion-label>{{'Settings' | translate}}</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
