<ion-header>
    <ion-toolbar>
        <ion-title>{{ 'Measurement' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">{{ 'Cancel' | translate }}</ion-button>
            <ion-button (click)="save()" strong>{{ 'Save' | translate }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item lines="none" class="ion-align-items-center">
        <ion-label position="stacked">{{ 'Value' | translate }}</ion-label>
        <ion-input type="number" [(ngModel)]="value" autofocus="true"></ion-input>
    </ion-item>
    <ion-item lines="none" class="ion-align-items-center">
        <ion-label position="stacked">{{ 'Date' | translate }}</ion-label>
        <ion-datetime-button datetime="datetimeStart"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
            <ng-template>
                <ion-datetime id="datetimeStart" [(ngModel)]="date" [locale]="locale"></ion-datetime>
            </ng-template>
        </ion-modal>
		
    </ion-item>
</ion-content>
